<div class="container justify-content-center">
    <ng-container *ngIf="countAlertAircraft$ | async as countAircrafts">
        <h6 class="text-danger">Total aircrafts under design & dev: {{countAircrafts}}</h6>
    </ng-container>
    <ng-container >
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th><th>Program</th><th>Design</th><th>Development</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aircraft of alertAircrafts$ | async">
                <td>{{aircraft.id}}</td>
                <td>{{aircraft.prog}}</td>
                <td>{{aircraft.design}}</td>
                <td>{{aircraft.development}}</td>
            </tr>
            </tbody>
        </table>
    </ng-container>
</div>
